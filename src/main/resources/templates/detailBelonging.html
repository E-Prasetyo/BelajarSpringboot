<div class="container">
    <div class="row ">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-header d-flex align-items-center">
                    <div class="w-100 d-flex justify-content-between align-items-center">
                        <h5>Person Detail</h5>
                    </div>
                </div>
                <div class="card-body">
                    <table  class="table">
                        <thead>
                            <tr>
                                <td>Belonging Id</td>
                                <td>Item Name</td>
                                <td>Quantity</td>
                                <td>Owner</td>
                                <td>Gender</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td th:text="${belonging.id}"></td>
                                <td th:text="${belonging.name}"></td>
                                <td th:text="${belonging.quantity}"></td>
                                <td th:text="${belonging.person.firstName}+' '+${belonging.person.lastName}"></td>
                                <td th:text="${belonging.person.gender}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
