<div th:replace="layout/template-layout :: headerAsset"></div>

<!--Navbar-->
<nav th:replace="layout/template-layout :: navbar"></nav>

<div class="container">
    <div class="row ">
        <div class="col-12">
            <div class="card mt-4">
                <div class="card-header d-flex align-items-center">
                    <div class="w-100 d-flex justify-content-between align-items-center">
                        <h5>Person Detail</h5>
                    </div>
                </div>
                <div class="card-body">
                    <table  class="table">
                        <thead>
                            <tr>
                                <td>Person Id</td>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Gender</td>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td th:text="${person.id}"></td>
                                <td th:text="${person.firstName}"></td>
                                <td th:text="${person.lastName}"></td>
                                <td th:text="${person.gender}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout/template-layout :: asset"></div>
